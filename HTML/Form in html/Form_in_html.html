    <!DOCTYPE html>
    <html lang="en">
    <head>

    <body>
        <H1 style="text-align:center;">Institude login form</H1>
        <hr>
        <form style="background-color: lightblue;">
        <label>Username</label><br>
        <input type="text"  placeholder="Enter Your Name" required><br>     <!--input text-->

        <label>Password</label><br>
        <input type="password" placeholder="Enter Your Password" required><br>   <!--input pass box-->

        <button type="Login">Login</button>                   <!--input button-->
        </form>
        


        <h2 style="text-align: center;">New Member</h2>
        <hr>
        <form style="background-color: aquamarine;">

            <label> Full Name :</label><br>
            <input type="text" placeholder="Enter Full Name" required><br>

            <label> Email :</label><br>
            <input type="Email" placeholder="Email" required><br>

            <label> Mobile :</label><br>
            <input type="Mobile" placeholder="Mobile" required><br>
    
            <label> Gender :</label><br>             <!--Gender box-->
            <label for="Male">Male</label><br>
            <input type="radio" name="Gender" value="Male"><br>
            <label for="radio">Female</label><br>
            <input type="radio" name="Gender" value="Female"><br>

            <label> Address-</label><br>           <!--input Address Box-->
            <input type="Address" placeholder="Address"><br>

            <label> Designation-</label><br>                                         <!--Destination Box-->
            <input type="Principal" placeholder="Placeholder" required><br>
        
            <label> Teacher-</label><br>
            <input type="staff" placeholder="staff"> <br>

            <label> Department- </label><br>                 <!--Input department box-->
            <label for="Arts"> Arts</label><br>
            <input type="radio" name="Department" value="Arts"><br>
            <label for="Commerce"> Commerce</label><br>
            <input type="radio" name="Department" value="Commerce"><br>
            <label for="Science"> Science</label><br>
            <input type="radio" name="Department" value="Science"><br>
            <label for="Account"> Account </label><br>
            <input type="radio" name="Department" value="Account"><br>

            <button type="Submit">Submit</button>          <!--Submit button-->

            <button type="Reset">Reset</button>            <!--Input Reset button-->

        </form>
